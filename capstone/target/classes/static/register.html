    <div class="containter">
        <form action="">
            <div class="form-group">
                <label for="usernameRegister">Username: </label>
                <input type="text" name="username" id="usernameRegister" placeholder="think of something unique"
                    required>
                <small id="usernameHelp" class="form-text text-muted">Think of something you'll remember, this is
                    your
                    login</small>
            </div>
            <div class="form-group">
                <label for="password1">Password: </label>
                <input type="password" name="form-control" id="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Re-enter password: </label>
                <input type="password" name="form-control" id="password2">
            </div>
            <div class="form-group">
                <label for="emailRegister">Email address: </label>
                <input type="email" name="form-control" id="emailRegister" placeholder="user123@example.com" required>
                <small id="emailHelp" class="form-text text-muted">We promise not to spam you</small>
            </div>
            <div class="form-group">
                <label for="firstName">First name: </label>
                <input type="text" name="form-control" id="firstName" placeholder="Jordan" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name: </label>
                <input type="text" name="form-control" id="lastName" placeholder="Doe" required>
            </div>
            <button type="button" class="btn btn-primary" id="registerUserButton">Register</button>
            <button type="button" class="btn btn-secondary" id="cancelRegistrationButton">Cancel</button>
        </form>
    </div>
